<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dữ liệu - AirSense HCMC</title>
    <link rel="stylesheet" href="../assets/css/dataset.css">
    <link href="../components/sidebar.css" rel="stylesheet"/>
    <link href="../components/dropdown.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Background -->
        <div class="background" aria-hidden="true">
            <img src="../assets/img/background.jpg" alt="" class="background-image">
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="content-header">
                <h1 class="main-title">DỮ LIỆU</h1>
                <div class="header-info">
                    <span class="location-text">Thành phố Hồ Chí Minh</span>
                    <span class="guideline-text">WHO guideline: PM2.5 24h = 15 µg/m³</span>
                </div>
            </header>

            <!-- Data Overview Cards -->
            <section class="data-overview">
                <div class="data-card">
                    <h3 class="card-title">Số lượng quan sát</h3>
                    <p class="card-value">52.549</p>
                </div>
                <div class="data-card">
                    <h3 class="card-title">Thời gian</h3>
                    <p class="card-value">02/2021 – 06/2022</p>
                    <p class="card-subtitle">tháng/năm</p>
                </div>
            </section>

            <!-- Heatmap Section -->
            <section class="heatmap-section">
                <div class="heatmap-card">
                    <h3 class="card-title">Heatmap giữa các biến</h3>
                    <div class="heatmap-container" id="heatmapContainer">
                        <!-- Heatmap will be generated by JavaScript -->
                    </div>
                </div>
            </section>

            <!-- Variable List Section -->
            <section class="variable-section">
                <div class="variable-card">
                    <h3 class="card-title">Danh sách biến</h3>
                    <div class="variable-controls">
                        <div class="control-group">
                            <label for="modeSelect" class="control-label">Chế độ</label>
                            <select id="modeSelect" class="control-select">
                                <option value="list">Danh sách</option>
                                <option value="grid">Lưới</option>
                            </select>
                        </div>
                        <div class="control-group">
                            <label for="stationSelect" class="control-label">Trạm</label>
                            <select id="stationSelect" class="control-select">
                                <option value="S1">S1</option>
                                <option value="S2">S2</option>
                                <option value="S3">S3</option>
                            </select>
                        </div>
                    </div>
                    <div class="variable-table-container">
                        <table class="variable-table">
                            <thead>
                                <tr>
                                    <th>Biến</th>
                                    <th>Đơn vị</th>
                                    <th>Mô tả</th>
                                </tr>
                            </thead>
                            <tbody id="variableTableBody">
                                <!-- Table rows will be generated by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="../assets/js/dataset.js"></script>
    <script src="../components/sidebar.js"></script>
    <script src="../components/dropdown.js"></script>
</body>
</html>
